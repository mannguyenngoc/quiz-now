<div class="pagination-container">
  <nav aria-label="Page navigation example">
    <ul class="pagination mt-3">
    <li class="page-item">
        <a class="page-link" (click) ="goToPage('Previous')"aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let page of pageItems; let i = index" class="page-item" [class.selected]="page.toString() === currentPage">
        <a *ngIf="page.toString() === currentPage" class="page-link"  id="text"
          (click)="goToPage(page)">{{page}}
        </a>
        <a *ngIf="page.toString() !== currentPage" class="page-link"(click)="goToPage(page)">{{page}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="goToPage('Next')" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
